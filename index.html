<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The Loyalist</h3>

            <figure class="img-container">
                <img src="images/music-1.jpeg" alt="music img ">
            </figure>

            <audio  src="songs/song-1.mp3"></audio>

            <div class="music-controls">
                <i class="fas fa-backward" title="prev" id="prev"></i>
                <div class="main-button">
                    <i class="fas fa-play " title="play" id="play"></i>
                </div>
                <i class="fas fa-forward" title="next" id="next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
